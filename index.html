<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
    <main id="login">
        <section id="login">
            <div id="imagem">

            </div>
            <div id="forms">
                <h2>Login</h2>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" required minlength="30">
                        <label for="ilogin" id="inf-ocultas">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            password</span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" required minlength="8" maxlength="20">

                        <label for="isenha" id="inf-ocultas">Senha</label>
                    </div>
                    <input type="submit" value="Entrar" class="botao">
                    <a href="#" class="botao" id="bot">Esqueci a senha</a>

                </form>
            </div>
        </section>
    </main>
    <footer><p>Site criado por <span id="footer">Pedro Toaldo</span></p></footer>
    <script src="script.js"></script>
</body>
</html>
